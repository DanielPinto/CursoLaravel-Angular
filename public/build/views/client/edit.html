<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Edição de clientes</div>
                <div class="panel-body">




                    <form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()">


                        <!-- ******* Campo de name ************-->

                        <div class="form-group" ng-class="{'has-erro': !form.nome.$valid && form.nome.$touched}">
                            <label class="col-md-4 control-label">Nome</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="nome" ng-model="client.nome" required>
                                <div ng-messages="form.nome.$error" class="help-block" ng-show="form.nome.$touched">
                                    <div ng-message="required">Campo Obrigatorio!</div>
                                </div>
                            </div>
                        </div>


                        <!-- ******* Campo de responsible ************-->

                        <div class="form-group" ng-class="{'has-erro': !form.responsible.$valid && form.responsible.$touched}">
                            <label class="col-md-4 control-label">responsible</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="responsible" ng-model="client.responsible" required>
                                <div ng-messages="form.responsible.$error" class="help-block" ng-show="form.responsible.$touched">
                                    <div ng-message="required">Campo Obrigatorio!</div>
                                </div>
                            </div>
                        </div>


                        <!-- ******* Campo de email ************-->

                        <div class="form-group" ng-class="{'has-erro': !form.email.$valid && form.email.$touched}">
                            <label class="col-md-4 control-label">E-mail</label>
                            <div class="col-md-6">
                                <input type="email" class="form-control" name="email" ng-model="client.email" required>
                                <div ng-messages="form.email.$error" class="help-block" ng-show="form.email.$touched">
                                    <div ng-message="required">Campo Obrigatorio!</div>
                                    <div ng-message="email">E-mail inválido!</div>
                                </div>
                            </div>
                        </div>


                        <!-- ******* Campo de phone ************-->

                        <div class="form-group" ng-class="{'has-erro': !form.phone.$valid && form.phone.$touched}">
                            <label class="col-md-4 control-label">Phone</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="phone" ng-model="client.phone" required>
                                <div ng-messages="form.phone.$error" class="help-block" ng-show="form.phone.$touched">
                                    <div ng-message="required">Campo Obrigatorio!</div>
                                </div>
                            </div>
                        </div>



                        <!-- ******* Campo de address ************-->

                        <div class="form-group" ng-class="{'has-erro': !form.address.$valid && form.address.$touched}">
                            <label class="col-md-4 control-label">Address</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="address" ng-model="client.address" required>
                                <div ng-messages="form.address.$error" class="help-block" ng-show="form.address.$touched">
                                    <div ng-message="required">Campo Obrigatorio!</div>
                                </div>
                            </div>
                        </div>


                        <!-- ******* Campo de obs ************-->

                        <div class="form-group" ng-class="{'has-erro': !form.obs.$valid && form.obs.$touched}">
                            <label class="col-md-4 control-label">Obs</label>
                            <div class="col-md-6">

                                <textarea name="obs" ng-model="client.obs"></textarea>

                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">salvar</button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
