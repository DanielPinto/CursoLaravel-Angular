<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Edição de Projeto</div>
                <div class="panel-body">




                    <form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()">


                        <!-- ******* Campo de Name ************-->

                        <div class="form-group" ng-class="{'has-erro': !form.name.$valid && form.name.$touched}">
                            <label class="col-md-4 control-label">Name</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="name" ng-model="project.name" required>
                                <div ng-messages="form.name.$error" class="help-block" ng-show="form.name.$touched">
                                    <div ng-message="required">Campo Obrigatorio!</div>
                                </div>
                            </div>
                        </div>



                        <!-- ******* Campo de Description************-->

                        <div class="form-group" ng-class="{'has-erro': !form.description.$valid && form.description.$touched}">
                            <label class="col-md-4 control-label">Description</label>
                            <div class="col-md-6">

                                <textarea class="form-control" name="description" ng-model="project.description" required></textarea>
                                <div ng-messages="form.description.$error" class="help-block" ng-show="form.description.$touched">
                                    <div ng-message="required">Campo Obrigatorio!</div>
                                </div>
                            </div>
                        </div>

                        <!-- ******* Campo de Client ************-->


                        <div class="form-group" ng-class="{'has-erro': !form.client_id.$valid && form.client_id.$touched}">
                            <label class="col-md-4 control-label">Clients</label>
                            <div class="col-md-6">

                                <!--
                                <input type="text" class="form-control" name="client_id"
                                       ng-model="project.client"
                                       uib-typeahead="o as o.nome for o in getclients($viewValue)|limitTo:10"
                                       typeahead-input-formatter="formatName($model)"
                                       typeahead-on-select="selectClient($item)"
                                       typeahead-editable="false"
                                       required />


                                                    <select class="form-control" name="client_id"
                                        ng-model="project.client_id"
                                        ng-options="o.id as o.nome for o in clients "
                                        required >
                                    <option value=""> -- Selecione o Client -- </option>

                                </select>

                                -->


                                <input type="text" class="form-control" name="client_id"
                                       ng-model="clientSelected"
                                       typeahead="o as o.nome for o in getClients($viewValue)|limitTo:10"
                                       typeahead-input-formatter="formatName($model)"
                                       typeahead-on-select="selectClient($item)"
                                       typeahead-editable="false"
                                       required />

                                <div ng-messages="form.client_id.$error" class="help-block" ng-show="form.client_id.$touched">
                                    <div ng-message="required">Campo Obrigatorio!</div>
                                    <div ng-message="editable">Selecione um usuário válido!</div>
                                </div>
                            </div>
                        </div>




                        <!-- ******* Campo de Data ************-->

                        <div class="form-group" ng-class="{'has-erro': !form.due_date.$valid && form.due_date.$touched}">
                            <label class="col-md-4 control-label">Date</label>
                            <div class="col-md-6">


                                <p class="input-group">

                                    <input type="text" class="form-control" name="due_date"  datepicker-popup="dd/MM/yyyy" ng-model="project.due_date"
                                           is-open="due_date.status.opened"
                                           close-text="Close"
                                           required />

                                       <span class="input-group-btn">
                                           <button type="button" class="btn btn-default" ng-click="open($event)">
                                               <i class="glyphicon glyphicon-calendar"></i>
                                           </button>
                                       </span>
                                </p>
                                <div ng-messages="form.due_date.$error" class="help-block" ng-show="form.due_date.$touched">
                                    <div ng-message="required">Campo Obrigatorio!</div>
                                    <div ng-message="date">Data inválida!</div>
                                </div>

                            </div>
                        </div>



                        <!-- ******* Campo de Progress ************-->

                        <div class="form-group" ng-class="{'has-erro': !form.progress.$valid && form.progress.$touched}">
                            <label class="col-md-4 control-label">Progress</label>
                            <div class="col-md-6">
                                <input type="number" class="form-control" name="progress" ng-model="project.progress" min="0" max="100" required>
                                <div ng-messages="form.progress.$error" class="help-block" ng-show="form.progress.$touched">
                                    <div ng-message="required">Campo Obrigatorio!</div>
                                    <div ng-message="min">valor minimo zero!</div>
                                    <div ng-message="max">valor maximo 100!</div>
                                </div>
                            </div>
                        </div>


                        <!-- ******* Campo de Status ************-->

                        <div class="form-group" ng-class="{'has-erro': !form.status.$valid && form.status.$touched}">
                            <label class="col-md-4 control-label">Status</label>
                            <div class="col-md-6">

                                <select class="form-control" name="status" ng-model="project.status" ng-options="o.value as o.label for o in status" required>
                                    <option value="">--- Selecione o status ---</option>
                                </select>
                                <div ng-messages="form.status.$error" class="help-block" ng-show="form.status.$touched">
                                    <div ng-message="required">Campo Obrigatorio!</div>
                                </div>
                            </div>
                        </div>


                        <!-- Botão de Salvar-->

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">salvar</button>

                            </div>
                        </div>





                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
