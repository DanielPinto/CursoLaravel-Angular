<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Cadastro de Arquivos de Projeto</div>
                <div class="panel-body">




                    <form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()">


                        <!-- ******* Campo de name ************-->

                        <div class="form-group" ng-class="{'has-erro': !form.name.$valid && form.name.$touched}">
                            <label class="col-md-4 control-label">Name</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="name" ng-model="projectFile.name" required>
                                <div ng-messages="form.name.$error" class="help-block" ng-show="form.name.$touched">
                                    <div ng-message="required">Campo Obrigatorio!</div>
                                </div>
                            </div>
                        </div>


                        <!-- ******* Campo de description ************-->

                        <div class="form-group" ng-class="{'has-erro': !form.description.$valid && form.description.$touched}">
                            <label class="col-md-4 control-label">Descripton</label>
                            <div class="col-md-6">

                                <textarea class="form-control" name="description" ng-model="projectFile.description" required></textarea>
                                <div ng-messages="form.description.$error" class="help-block" ng-show="form.description.$touched">
                                    <div ng-message="required">Campo Obrigatorio!</div>
                                </div>
                            </div>
                        </div>


                        <!-- ******* Campo de upload file ************-->

                        <div class="form-group" ng-class="{'has-erro': !form.file.$valid && form.file.$touched}">
                            <label class="col-md-4 control-label">File</label>
                            <div class="col-md-6">

                                <div class="form-control btn btn-info" name="file" ngf-select ng-model="projectFile.file">Select</div>

                                <div ng-messages="form.file.$error" class="help-block" ng-show="form.file.$touched">
                                    <div ng-message="required">Campo Obrigatorio!</div>
                                </div>
                            </div>
                        </div>






                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">salvar</button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
